<div class="pagebuilder-content-type" attr="data.main.attributes" ko-style="data.main.style" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"/>
    <!-- More template elements can go here. The `my_element` example is added here for reference.-->
    <div class="my-class" attr="data.my_element.attributes" data-bind="liveEdit: { field: 'my_field', placeholder: $t('Your custom content type!') }"></div>
</div>
